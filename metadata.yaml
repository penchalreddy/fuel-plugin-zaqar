# Plugin name
name: fuel-plugin-zaqar
# Human-readable name for your plugin
title: Zaqar Service
# Plugin version
version: '1.0.0'
# Description
description: Zaqar plugin for Fuel provides the functionality to deploy OpenStack Zaqar for providing scalable and reliable Cloud Q as a Service provisioning functionality
# Required fuel version
fuel_version: ['7.0']
# Specify license of your plugin
licenses: ['Apache License Version 2.0']
# Specify author or company name
authors: ['Penchal Reddy']
# A link to the plugin's page
homepage: 'https://github.com/openstack/fuel-plugin-zaqar'
# Specify a group which your plugin implements, possible options:
# network, storage, storage::cinder, storage::glance, hypervisor
groups: []

# The plugin is compatible with releases in the list
releases:
  - os: ubuntu
    version: 2015.1.0-7.0
    mode: ['ha', 'multinode']
    deployment_scripts_path: deployment_scripts/
    repository_path: repositories/ubuntu
  - os: ubuntu
    version: 2015.2.0-7.0
    mode: ['ha', 'multinode']
    deployment_scripts_path: deployment_scripts/
    repository_path: repositories/ubuntu
  - os: ubuntu
    version: 2015.2.0-8.0
    mode: ['ha']
    deployment_scripts_path: deployment_scripts/
    repository_path: repositories/ubuntu

# Version of plugin package
package_version: '3.0.0'
