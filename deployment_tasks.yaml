# These tasks will be merged into deployment graph. Here you
# can specify new tasks for any roles, even built-in ones.

- id: zaqar
  type: group
  role: [zaqar]
  requires: [deploy_start]
  required_for: [deploy_end]
  tasks: 
    - fuel_pkgs
    - hiera
    - globals
    - logging
    - tools
    - netconfig
    - hosts
    - firewall
  parameters:
    strategy:
      type: parallel

- id: zaqar-haproxy
  type: puppet
  groups: ['primary-controller', 'controller']
  required_for: [task-zaqar, deploy_end]
  requires: [deploy_start, cluster-haproxy]
  parameters:
    puppet_manifest: puppet/manifests/haproxy.pp
    puppet_modules: puppet/modules:/etc/puppet/modules
    timeout: 1800

- id: task-zaqar-db
  type: puppet
  groups: ['primary-controller', 'controller']
  required_for: [task-zaqar]
  requires: [database]
  parameters:
    puppet_manifest: puppet/manifests/db.pp
    puppet_modules: puppet/modules:/etc/puppet/modules
    timeout: 1800

- id: zaqar-keystone
  type: puppet
  groups: ['primary-controller', 'controller']
  required_for: [task-zaqar]
  requires: [keystone]
  parameters:
    puppet_manifest: puppet/manifests/keystone.pp
    puppet_modules: puppet/modules:/etc/puppet/modules
    timeout: 1800

- id: task-zaqar
  type: puppet
  groups: [zaqar]
  required_for: [deploy_end]
  requires: [rabbitmq, zaqar-haproxy, task-zaqar-db, zaqar-keystone, task-rabbitmq]
  parameters:
    puppet_manifest: puppet/manifests/zaqar.pp
    puppet_modules: puppet/modules:/etc/puppet/modules
    timeout: 1800

##############################################
# RabbitMQ and Cluster

# Deployment tasks
- id: task-rabbitmq
  type: puppet
  groups: [zaqar]
  requires: [task-rabbitmq-cluster]
  required_for: [task-zaqar]
  parameters:
    puppet_manifest: puppet/manifests/rabbitmq.pp
    puppet_modules: puppet/modules:/etc/puppet/modules
    timeout: 1800

- id: task-rabbitmq-cluster
  type: puppet
  groups: [zaqar]
  requires: [hosts, firewall, deploy_start]
  required_for: [task-rabbitmq]
  parameters:
    puppet_manifest: puppet/manifests/cluster.pp
    puppet_modules: puppet/modules:/etc/puppet/modules
    timeout: 1800
